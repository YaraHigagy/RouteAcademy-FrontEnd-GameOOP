<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME REVIEWS</title>
    <link rel="shortcut icon" href="Assets/img/logo-sm.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="Assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>
<body>
    <main class="pb-3">
        <!-- ========== Games Section ========== -->
        <section id="home" class="d-none">
            <header><img class="w-100" src="Assets/img/wraper.png" alt="fighting-game"></header>
            <nav class="navbar navbar-expand-lg navbar-dark position-sticky top-30 z-3 mx-2">
                <div class="container bg-main py-2 rounded-4 col-md-6 col-lg-9">
                    <div class="me-1 py-5px"><img class="logo w-40 img-fluid" src="Assets/img/logo-sm.png" alt="logo"></div>
                    <a class="navbar-brand me-auto" href="#">GAME REVIEWS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px active" aria-current="page" data-value="MMORPG">MMORPG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px" data-value="SHOOTER">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px" data-value="SAILING">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px" data-value="PERMADEATH">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px" data-value="SUPERHERO">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer fs-13px" data-value="PIXEL">PIXEL</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="games">
                <div class="container">
                    <div id="games-body" class="row">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- ========== Details Section ========== -->
        <section id="details" class="d-none">
            <div class="container">
                <header class="d-flex justify-content-between align-items-center" data-bs-theme="dark">
                    <h1 class="py-4">Details Game</h1>
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </header>
                <div class="d-flex flex-column">
                    <div id="game-details-body" class="row order-md-2">
                        
                    </div>
                    <div id="awl-slider" class="order-md-1 my-3">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- ========== Loading Section ========== -->
        <section id="loading" class="d-block">
            <div class="d-flex justify-content-center align-items-center">
                <span class="loader"></span>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/jquery-3.7.1.min.js"></script>
    <script src="Assets/js/owl.carousel.min.js"></script>
    <script type="module" src="Assets/js/index.js"></script>
</body>
</html>
